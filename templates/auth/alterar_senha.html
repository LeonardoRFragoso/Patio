{% extends "base.html" %}

{% block title %}Alterar Senha - Sistema Base{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="text-center mb-4">Alteração de Senha</h2>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Defina uma nova senha</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.alterar_senha') }}">
                <div class="mb-3">
                    <label for="senha_atual" class="form-label">Senha Atual:</label>
                    <input type="password" class="form-control" id="senha_atual" name="senha_atual" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Nova Senha:</label>
                    <input type="password" class="form-control" id="password" name="nova_senha" required>
                    <!-- O indicador de força da senha será inserido aqui via JS -->
                </div>
                
                <!-- Requisitos de senha forte -->
                <div class="mb-3">
                    {% include "shared/password_requirements.html" %}
                </div>
                <div class="mb-3">
                    <label for="confirmar_senha" class="form-label">Confirmar Nova Senha:</label>
                    <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Alterar Senha</button>
                    <a href="{{ url_for('auth.dashboard') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
