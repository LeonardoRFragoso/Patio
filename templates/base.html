<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Sistema de Pátio{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    
    <!-- CSS adicional -->
    {% block extra_css %}{% endblock %}
    
    <style>
        /* Estilos básicos para garantir funcionalidade */
        .admin-page {
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
            border-right: 1px solid #dee2e6;
        }
        
        .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 0.25rem;
        }
        
        .nav-link:hover {
            background-color: #e9ecef;
            color: #0066b3;
        }
        
        .nav-link.active {
            background-color: #0066b3;
            color: white;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .admin-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #dee2e6;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .estrutura-badge {
            background-color: #0066b3;
            color: white;
        }
        
        .avaria-badge {
            background-color: #ff6600;
            color: white;
        }
        
        .text-itracker-blue {
            color: #0066b3;
        }
        
        .text-itracker-orange {
            color: #ff6600;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0066b3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Melhorar visibilidade dos modais */
        .modal-content {
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .modal-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        /* Estados de input */
        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        
        .is-invalid ~ .form-text {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Conteúdo da página -->
    {% block content %}{% endblock %}
    
    <!-- Scripts essenciais -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
    
    <!-- Scripts adicionais -->
    {% block scripts %}{% endblock %}
    
    <!-- Script de verificação de dependências -->
    <script>
        // Verificar se todas as dependências foram carregadas
        document.addEventListener('DOMContentLoaded', function() {
            const dependencias = {
                'jQuery': typeof $ !== 'undefined',
                'Bootstrap': typeof bootstrap !== 'undefined',
                'SweetAlert2': typeof Swal !== 'undefined'
            };
            
            const falhas = Object.entries(dependencias)
                .filter(([nome, carregado]) => !carregado)
                .map(([nome]) => nome);
            
            if (falhas.length > 0) {
                console.error('❌ Dependências não carregadas:', falhas);
                
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro de Carregamento',
                        text: `As seguintes dependências não foram carregadas: ${falhas.join(', ')}`,
                        confirmButtonText: 'Recarregar Página',
                        allowOutsideClick: false
                    }).then(() => {
                        window.location.reload();
                    });
                } else {
                    alert(`Erro: Dependências não carregadas: ${falhas.join(', ')}\n\nA página será recarregada.`);
                    window.location.reload();
                }
            } else {
                console.log('✅ Todas as dependências carregadas com sucesso');
            }
        });
        
        // Função global para obter CSRF token
        window.getCsrfToken = function() {
            const metaToken = document.querySelector('meta[name="csrf-token"]');
            return metaToken ? metaToken.getAttribute('content') : '';
        };
    </script>
</body>
</html>
