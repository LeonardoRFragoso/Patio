<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada - Sistema de Pátio</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .error-container {
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      border-top: 4px solid #dc3545;
    }
    .error-icon {
      font-size: 80px;
      color: #dc3545;
      margin-bottom: 20px;
    }
    h1 {
      font-weight: 700;
      color: #343a40;
      margin-bottom: 15px;
    }
    .error-details {
      color: #6c757d;
      margin-bottom: 25px;
      font-size: 18px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 10px 25px;
      font-weight: 600;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <h1>Página Não Encontrada</h1>
    <div class="error-details">
      <p>A página que você tentou acessar não foi encontrada no servidor.</p>
      <p>Verifique se a URL está correta ou retorne à página inicial.</p>
      {% if error %}
        <div class="alert alert-danger mt-3">
          <small>Detalhes técnicos: {{ error }}</small>
        </div>
      {% endif %}
    </div>
    <a href="/auth/dashboard" class="btn btn-primary">
      <i class="fas fa-home me-2"></i>Voltar ao Dashboard
    </a>
  </div>
</body>
</html>
