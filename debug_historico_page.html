<script>
class HistoricoContainers {
    constructor() {
        console.log('HistoricoContainers constructor iniciado');
        this.currentPage = 1;
        this.itemsPerPage = 50;
        this.totalPages = 1;
        this.filters = {};
        
        console.log('Inicializando event listeners...');
        this.initializeEventListeners();
        
        console.log('Carregando unidades...');
        this.loadUnidades();
        
        console.log('Buscando containers automaticamente...');
        this.buscarContainers(); // Carregar containers automaticamente
    }
    
    initializeEventListeners() {
        // Eventos dos filtros
        document.getElementById('filtrosForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.buscarContainers();
        });
        
        // Botão buscar
        document.querySelector('button[type="submit"]').addEventListener('click', (e) => {
            e.preventDefault();
            this.buscarContainers();
        });
        
        // Botão limpar
        document.querySelector('button[onclick="limparFiltros()"]').addEventListener('click', (e) => {
            e.preventDefault();
            this.limparFiltros();
        });
        
        // Botão download
        const downloadBtn = document.querySelector('button[onclick="downloadRelatorio()"]');
        if (downloadBtn) {
            downloadBtn.addEventListener('click', (e) => {
                e.preventDefault();
                this.downloadRelatorio();
            });
        }
    }
    
    limparFiltros() {
        document.getElementById('filtrosForm').reset();
        this.currentPage = 1;
        this.buscarContainers();
    }
    
    async downloadRelatorio() {
        try {
            // Coletar filtros
            const formData = new FormData(document.getElementById('filtrosForm'));
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    params.append(key, value);
                }
            }
            
            // Fazer download
            window.open(`/admin/api/download-relatorio-containers?${params}`, '_blank');
            
        } catch (error) {
            console.error('Erro ao baixar relatório:', error);
            this.showError('Erro ao baixar relatório');
        }
    }
    
    async loadUnidades() {
        try {
            console.log('Carregando unidades via API...');
            
            // Primeiro tentar usar dados do template (fallback)
            let unidades = [];
            try {
                unidades = ["Suzano"];
                console.log('Unidades do template:', unidades);
            } catch (e) {
                console.log('Dados do template não disponíveis, usando API...');
            }
            
            // Se não tiver unidades do template, buscar via API
            if (!unidades || unidades.length === 0) {
                const response = await fetch('/admin/api/unidades');
                const data = await response.json();
                
                if (data.success) {
                    unidades = data.unidades;
                    console.log('Unidades carregadas via API:', unidades);
                    
                    // Também carregar outros filtros
                    this.loadStatusOptions(data.status);
                    this.loadTamanhosOptions(data.tamanhos);
                    this.loadArmadoresOptions(data.armadores);
                } else {
                    console.error('Erro na API de unidades:', data.error);
                    return;
                }
            }
            
            // Carregar unidades no select
            const select = document.getElementById('unidade');
            if (!select) {
                console.error('Elemento select unidade não encontrado!');
                return;
            }
            
            // Limpar opções existentes (exceto a primeira)
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            // Adicionar unidades
            unidades.forEach(unidade => {
                const option = document.createElement('option');
                option.value = unidade;
                option.textContent = unidade;
                select.appendChild(option);
            });
            
            console.log('Unidades adicionadas ao select:', unidades.length);
        } catch (error) {
            console.error('Erro ao carregar unidades:', error);
        }
    }
    
    loadStatusOptions(statusList) {
        if (!statusList || statusList.length === 0) return;
        
        const select = document.getElementById('status');
        if (!select) return;
        
        // Limpar opções existentes (exceto a primeira)
        while (select.children.length > 1) {
            select.removeChild(select.lastChild);
        }
        
        statusList.forEach(status => {
            const option = document.createElement('option');
            option.value = status;
            option.textContent = status;
            select.appendChild(option);
        });
        
        console.log('Status adicionados ao select:', statusList.length);
    }
    
    loadTamanhosOptions(tamanhos) {
        // Implementar se necessário no futuro
        console.log('Tamanhos disponíveis:', tamanhos);
    }
    
    loadArmadoresOptions(armadores) {
        // Implementar se necessário no futuro
        console.log('Armadores disponíveis:', armadores);
    }
    
    async buscarContainers() {
        try {
            this.showLoading(true);
            
            // Coletar filtros
            const formData = new FormData(document.getElementById('filtrosForm'));
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    params.append(key, value);
                }
            }
            
            params.append('pagina', this.currentPage);
            params.append('itens_por_pagina', this.itemsPerPage);
            
            console.log('Buscando containers com parâmetros:', params.toString());
            
            const response = await fetch(`/admin/api/historico-containers?${params}`);
            const data = await response.json();
            
            console.log('Resposta da API:', data);
            
            if (data.success) {
                this.renderContainers(data.containers);
                this.updatePagination({
                    page: data.pagina_atual,
                    per_page: data.itens_por_pagina,
                    total: data.total_registros,
                    pages: data.total_paginas
                });
                this.updatePaginationInfo({
                    page: data.pagina_atual,
                    per_page: data.itens_por_pagina,
                    total: data.total_registros
                });
            } else {
                this.showError(data.error || 'Erro ao buscar containers');
            }
        } catch (error) {
            console.error('Erro ao buscar containers:', error);
            this.showError('Erro de conexão');
        } finally {
            this.showLoading(false);
        }
    }
    
    renderContainers(containers) {
        const tbody = document.getElementById('containersTableBody');
        
        if (!containers || containers.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="9" class="text-center text-muted py-4">
                        <i class="fas fa-search fa-2x mb-2"></i><br>
                        Nenhum container encontrado
                    </td>
                </tr>
            `;
            return;
        }
        
        console.log('Renderizando', containers.length, 'containers');
        
        tbody.innerHTML = containers.map(container => `
            <tr class="container-details" data-container-id="${container.id}">
                <td><strong>${container.numero}</strong></td>
                <td>${container.unidade}</td>
                <td><span class="status-badge status-${container.status.replace(' ', '-')}">${container.status}</span></td>
                <td>${container.posicao_atual || '-'}</td>
                <td>${container.tamanho || '-'}</td>
                <td>${container.armador || '-'}</td>
                <td>
                    ${container.ultima_operacao ? `
                        <small>
                            <strong>${container.ultima_operacao.tipo}</strong><br>
                            ${this.formatDate(container.ultima_operacao.data)}
                        </small>
                    ` : '-'}
                </td>
                <td>${this.formatDate(container.data_criacao)}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="historicoContainers.verDetalhes(${container.id})">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            </tr>
        `).join('');
        
        // Adicionar event listeners para clique nas linhas
        document.querySelectorAll('.container-details').forEach(row => {
            row.addEventListener('click', (e) => {
                if (!e.target.closest('button')) {
                    const containerId = row.dataset.containerId;
                    this.verDetalhes(containerId);
                }
            });
        });
    }
    
    renderPagination(pagination) {
        const paginationEl = document.getElementById('pagination');
        this.totalPages = pagination.pages;
        this.currentPage = pagination.page;
        
        if (pagination.pages <= 1) {
            paginationEl.innerHTML = '';
            return;
        }
        
        let html = '';
        
        // Botão anterior
        html += `
            <li class="page-item ${pagination.page === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="historicoContainers.goToPage(${pagination.page - 1})">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>
        `;
        
        // Páginas
        const startPage = Math.max(1, pagination.page - 2);
        const endPage = Math.min(pagination.pages, pagination.page + 2);
        
        if (startPage > 1) {
            html += `<li class="page-item"><a class="page-link" href="#" onclick="historicoContainers.goToPage(1)">1</a></li>`;
            if (startPage > 2) {
                html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
            }
        }
        
        for (let i = startPage; i <= endPage; i++) {
            html += `
                <li class="page-item ${i === pagination.page ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="historicoContainers.goToPage(${i})">${i}</a>
                </li>
            `;
        }
        
        if (endPage < pagination.pages) {
            if (endPage < pagination.pages - 1) {
                html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
            }
            html += `<li class="page-item"><a class="page-link" href="#" onclick="historicoContainers.goToPage(${pagination.pages})">${pagination.pages}</a></li>`;
        }
        
        // Botão próximo
        html += `
            <li class="page-item ${pagination.page === pagination.pages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="historicoContainers.goToPage(${pagination.page + 1})">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
        `;
        
        paginationEl.innerHTML = html;
    }
    
    updatePaginationInfo(pagination) {
        const info = document.getElementById('paginationInfo');
        const start = (pagination.page - 1) * pagination.per_page + 1;
        const end = Math.min(pagination.page * pagination.per_page, pagination.total);
        
        info.textContent = `Mostrando ${start}-${end} de ${pagination.total} containers`;
    }
    
    goToPage(page) {
        if (page >= 1 && page <= this.totalPages) {
            this.currentPage = page;
            this.buscarContainers();
        }
    }
    
    async verDetalhes(containerId) {
        try {
            const response = await fetch(`/admin/api/container-detalhes/${containerId}`);
            const data = await response.json();
            
            if (data.success) {
                this.renderDetalhesModal(data);
                const modal = new bootstrap.Modal(document.getElementById('containerModal'));
                modal.show();
            } else {
                this.showError('Erro ao carregar detalhes: ' + data.error);
            }
        } catch (error) {
            console.error('Erro ao carregar detalhes:', error);
            this.showError('Erro de conexão ao carregar detalhes');
        }
    }
    
    renderDetalhesModal(data) {
        const { container, operacoes, vistorias, correcoes } = data;
        
        const modalBody = document.getElementById('containerModalBody');
        modalBody.innerHTML = `
            <div class="row">
                <!-- Dados do Container -->
                <div class="col-md-6 mb-4">
                    <h6><i class="fas fa-box me-2"></i>Dados do Container</h6>
                    <table class="table table-sm">
                        <tr><td><strong>Número:</strong></td><td>${container.numero}</td></tr>
                        <tr><td><strong>Status:</strong></td><td><span class="status-badge status-${container.status.replace(' ', '-')}">${container.status}</span></td></tr>
                        <tr><td><strong>Unidade:</strong></td><td>${container.unidade}</td></tr>
                        <tr><td><strong>Posição Atual:</strong></td><td>${container.posicao_atual || '-'}</td></tr>
                        <tr><td><strong>Tamanho:</strong></td><td>${container.tamanho || '-'}</td></tr>
                        <tr><td><strong>Tipo:</strong></td><td>${container.tipo_container || '-'}</td></tr>
                        <tr><td><strong>Armador:</strong></td><td>${container.armador || '-'}</td></tr>
                        <tr><td><strong>Booking:</strong></td><td>${container.booking || '-'}</td></tr>
                        <tr><td><strong>Capacidade:</strong></td><td>${container.capacidade || '-'}</td></tr>
                        <tr><td><strong>Tara:</strong></td><td>${container.tara || '-'}</td></tr>
                    </table>
                </div>
                
                <!-- Histórico de Operações -->
                <div class="col-md-6 mb-4">
                    <h6><i class="fas fa-history me-2"></i>Histórico de Operações</h6>
                    <div style="max-height: 300px; overflow-y: auto;">
                        ${operacoes.length > 0 ? operacoes.map(op => `
                            <div class="card mb-2">
                                <div class="card-body p-2">
                                    <div class="d-flex justify-content-between">
                                        <strong>${op.tipo}</strong>
                                        <small class="text-muted">${this.formatDate(op.data_operacao)}</small>
                                    </div>
                                    ${op.modo ? `<small>Modo: ${op.modo}</small><br>` : ''}
                                    ${op.posicao ? `<small>Posição: ${op.posicao}</small><br>` : ''}
                                    ${op.usuario ? `<small>Usuário: ${op.usuario}</small><br>` : ''}
                                    ${op.observacoes ? `<small>Obs: ${op.observacoes}</small>` : ''}
                                </div>
                            </div>
                        `).join('') : '<p class="text-muted">Nenhuma operação registrada</p>'}
                    </div>
                </div>
            </div>
            
            <div class="row">
                <!-- Vistorias -->
                <div class="col-md-6 mb-4">
                    <h6><i class="fas fa-clipboard-check me-2"></i>Vistorias</h6>
                    <div style="max-height: 200px; overflow-y: auto;">
                        ${vistorias.length > 0 ? vistorias.map(v => `
                            <div class="card mb-2">
                                <div class="card-body p-2">
                                    <div class="d-flex justify-content-between">
                                        <strong>Vistoria</strong>
                                        <small class="text-muted">${this.formatDate(v.data_vistoria)}</small>
                                    </div>
                                    ${v.condicao ? `<small>Condição: ${v.condicao}</small><br>` : ''}
                                    ${v.lacre ? `<small>Lacre: ${v.lacre}</small><br>` : ''}
                                    ${v.observacoes ? `<small>Obs: ${v.observacoes}</small>` : ''}
                                </div>
                            </div>
                        `).join('') : '<p class="text-muted">Nenhuma vistoria registrada</p>'}
                    </div>
                </div>
                
                <!-- Correções -->
                <div class="col-md-6 mb-4">
                    <h6><i class="fas fa-edit me-2"></i>Correções de Descarga</h6>
                    <div style="max-height: 200px; overflow-y: auto;">
                        ${correcoes.length > 0 ? correcoes.map(c => `
                            <div class="card mb-2">
                                <div class="card-body p-2">
                                    <div class="d-flex justify-content-between">
                                        <strong>Correção</strong>
                                        <small class="text-muted">${this.formatDate(c.data_correcao)}</small>
                                    </div>
                                    ${c.posicao_anterior ? `<small>De: ${c.posicao_anterior}</small><br>` : ''}
                                    ${c.nova_posicao ? `<small>Para: ${c.nova_posicao}</small><br>` : ''}
                                    ${c.observacoes ? `<small>Obs: ${c.observacoes}</small>` : ''}
                                </div>
                            </div>
                        `).join('') : '<p class="text-muted">Nenhuma correção registrada</p>'}
                    </div>
                </div>
            </div>
        `;
        
        document.getElementById('containerModalLabel').innerHTML = `
            <i class="fas fa-box me-2"></i>Detalhes do Container ${container.numero}
        `;
    }
    
    formatDate(dateString) {
        if (!dateString) return '-';
        
        try {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR');
        } catch {
            return dateString;
        }
    }
    
    showLoading(show) {
        const overlay = document.getElementById('loadingOverlay');
        if (overlay) {
            if (show) {
                overlay.classList.remove('d-none');
            } else {
                overlay.classList.add('d-none');
            }
        }
    }
    
    showError(message) {
        console.error('Erro:', message);
        alert(message);
    }
}

            const falhas = Object.entries(dependencias)

            if (falhas.length > 0) {
                console.error('❌ Dependências não carregadas:', falhas);
                
                if (typeof Swal !== 'undefined') {

                        icon: 'error',
                        title: 'Erro de Carregamento',
                        text: `As seguintes dependências não foram carregadas: ${falhas.join(', ')}`,
                        confirmButtonText: 'Recarregar Página',
                        allowOutsideClick: false
                    }).then(() => {
                        window.location.reload();
                    });
                } else {
                    alert(`Erro: Dependências não carregadas: ${falhas.join(', ')}\n\nA página será recarregada.`);
                    window.location.reload();
                }
            } else {
                console.log('✅ Todas as dependências carregadas com sucesso');
            }
        });
        
        // Função global para obter CSRF token
        window.getCsrfToken = function() {
